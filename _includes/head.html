  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- JavaScript -->
  <script src="{{ "/js/vendor/jquery.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/vendor/numeral.js" | prepend: site.baseurl }}"></script>
